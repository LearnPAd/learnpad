<html  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
 xmlns:f="http://xmlns.jcp.org/jsf/core"
 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
	
<f:metadata>
   
    <f:viewParam name="id" value="#{ContentAnalysisBean.id}"  />
     <f:event listener="#{ContentAnalysisBean.actionDownloadAnalysis}"
        type="preRenderView"/>
</f:metadata>
	
<h:head>
	<title>Result - Analysis</title>
</h:head>
<h:body>
	
	<h:form id="Form">
	

		


	</h:form>
	<br />

	<br />






	<br />



	<h:form id="forea">
	
		<ui:repeat value="#{ContentAnalysisBean.collectionannotatedcontent}"
			var="data" varStatus="status">
			<h:panelGrid columns="2" border="1">
				<f:facet name="header">
			Content Analysis Information of #{data.type}<br/>
			Title: #{data.collaborativeContent.title}
		</f:facet>

				<h:outputLabel  value="Overall Quality" />
				<h:outputText id="label_#{status.index}"
					value="#{data.overallQuality}" style="background-color: #{ContentAnalysisBean.color(data.overallQuality)}" />

				<h:outputLabel 
					value="Overall Quality Measure" />
				<h:outputText id="label1_#{status.index}"
					value="#{data.overallQualityMeasure}" />

				<h:outputLabel 
					value="Overall Recommendations" />
				<h:outputText id="label2_#{status.index}"
					value="#{data.overallRecommendations}" />

				<f:facet name="footer">
				
				
				<ui:fragment  rendered="#{data.type eq 'Completeness' or data.type eq 'Presentation Clarity'}">
					<ui:repeat value="#{data.annotations}"
			var="annot" varStatus="status">
						<h:outputText 
					value="#{annot.recommendation}" rendered="#{data.type eq 'Completeness' or data.type eq 'Presentation Clarity'}" /> <br/>
						</ui:repeat>
					</ui:fragment>
					<h:panelGroup style="display:block; text-align:center">
						<ui:fragment  rendered="#{data.type ne 'Presentation Clarity'}">
						<h:commandButton  value="#{data.type}" rendered="#{data.type ne 'Completeness'}"
							action="#{pageController.navigatepageAnalysis}"
							actionListener="#{DataContentAnalysisbean.listener}" >
							 <f:attribute name="valdata" value="#{data}" />  
							</h:commandButton>
							</ui:fragment>
					</h:panelGroup>
					
				</f:facet>
			</h:panelGrid>
			<br />
			<br />
		</ui:repeat>


	




	</h:form>
	
	<br/><br/><br/><br/><br/><br/><br/>
